name: Update GitHub Stats Daily

on:
    schedule:
        # Runs every day at 6:00 AM UTC (adjust to your timezone)
        - cron: '0 6 * * *'
    workflow_dispatch: # Allows manual trigger
    push:
        branches:
            - main

jobs:
    update-stats:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.11'
                  cache: 'pip'

            - name: Install dependencies
              run: |
                  pip install --upgrade pip
                  pip install requests PyGithub python-dateutil

            - name: Generate Modern ASCII Stats
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  USERNAME: ${{ github.repository_owner }}
              run: |
                  python .github/scripts/generate_stats.py

            - name: Commit and push changes
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add README.md
                  git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update GitHub stats [skip ci]"
                  git push
